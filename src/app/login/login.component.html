<div class="container-fluid">
    <div class="d-flex justify-content-center">
      <div class="col-lg-5 col-md-6 col-sm-8">
        <div class="container">
         
          <form class="form-signin" id="sigin-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()" >
            <div class="d-flex mt-3" style="justify-content:center;">
              <h1 class="text-dark mb-4">LOGIN</h1>
            </div>
            
            <div class="form-floating mt-2 form-group" >
              <input type="email" class="form-control" style="width:100%" id="floatingInput" placeholder="name@example.com" formControlName="username" [ngClass]="{ 'is-invalid': submitted && f.username.errors }"/>
              <label for="floatingInput">User Name</label>
              <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                <div *ngIf="f.username.errors.required">Username is required</div>
              </div>
            </div>
            <div class="form-group form-floating mt-2">
              <input type="password" class="form-control" style="width:100%" formControlName="password"  id="floatingPassword" placeholder="Password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }"/>
              <label for="floatingPassword">Password</label>
              <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password is required</div>
              </div>
            </div>
            <div class="d-flex mt-3" style="justify-content:center;">
              <button [disabled]="loading" class="btn btn-primary" style="width:100%" type="submit">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                Log in
              </button>
             
            </div>
            <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
            <!-- <p class="mt-5 mb-3 text-muted text-center">&copy; 2017â€“2021</p> -->
          </form>
        </div>
      </div>
    </div>
  </div>
